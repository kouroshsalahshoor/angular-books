<h3>Books</h3>

<div class="table-responsive-sm">
  <table class="table table-sm table-hover">
    <thead>
      <tr>
        <th scope="col" style="width: 5%">Id</th>
        <th scope="col" style="width: 15%">Title</th>
        <th scope="col" style="width: 15%">Author</th>
        <th scope="col" style="width: 15%">Published Date</th>
        <th scope="col" style="width: 10%" class="text-end">
          <a class="btn btn-primary" routerLink="/book/add">
            <i class="fa-regular fa-square-plus"></i>
            Add
          </a>
        </th>
      </tr>
    </thead>
    <tbody>
      @for (item of items; track $index) {
      <tr>
        <th scope="row">{{ item.id }}</th>
        <td>{{ item.title }}</td>
        <td>{{ item.author }}</td>
        <td>{{ item.publishedDate | date : 'yyyy-MM-dd' }}</td>
        <td class="d-flex gap-3 justify-content-end">
          <a class="btn btn-warning" routerLink="/book/edit/{{ item.id }}">
            <i class="fa-solid fa-pencil"></i>
            Edit
          </a>
          <button class="btn btn-danger">
            <i class="fa-regular fa-trash-can"></i>
            Delete
          </button>
        </td>
      </tr>
      }
    </tbody>
    <!-- <tfoot>
      table foot
    </tfoot>
    <caption>
      List of books
    </caption> -->
  </table>
</div>
