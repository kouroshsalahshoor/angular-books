<div class="container">
  <h3>{{ id ? 'Edit' : 'Add' }}</h3>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-floating mb-3">
      <input class="form-control" id="title" placeholder="" formControlName="title" />
      <label for="title" class="form-label">Title</label>
      <!-- <div id="title" class="form-text"></div> -->
    </div>
    <div class="form-floating mb-3">
      <input class="form-control" id="author" placeholder="" formControlName="author" />
      <label for="author" class="form-label">Author</label>
    </div>
    <div class="form-floating mb-3">
      <input type="date" class="form-control" id="publishedDate" formControlName="publishedDate" />
      <label for="publishedDate" class="form-label">Published Date</label>
    </div>

    <div class="d-flex gap-3 justify-content-end">
      <button class="btn btn-light" (click)="cancel()">
        <i class="fa-solid fa-ban"></i>
        Cancel
      </button>
      <button type="submit" class="btn btn-primary" [disabled]="!form.valid">
        <i class="fa-regular fa-paper-plane"></i>
        Submit
      </button>
    </div>
  </form>
</div>
